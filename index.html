<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container2">
      <div class="text-wrapper" style="font-family: cursive;"><b>N</b></div>
      <div class="text-wrapper-2" style="font-family: cursive;"><b>I</b></div>
      <div class="text-wrapper-3" style="font-family: cursive;"><b>I</b></div>
      <div class="text-wrapper-4" style="font-family: cursive;"><b>T</b></div>
      <div class="text-wrapper-5" style="font-family: cursive;"><b>P</b></div>
      
</div>

    </div>
    <div class="container">
      <h1 class="label" style="font-family: cursive;">Login !</h1>
      <a href="registertes.html" style="font-family: cursive; font-size: 10px ; margin-left: 148px;" action="registertes.html">Not a Member? Register</a>
      <form
        class="login_form" 
        action="home.html" 
        name="form"
        onsubmit="return validated()"
      >
        <div class="font"></div>
        <input
          autocomplete="off"
          type="text"
          name="email"
          placeholder="Email atau username"
        />
        <div id="email_error">Please fill up your Email or username</div>
        <div class="font font2"></div>
        <input type="password" name="password" placeholder="Password" />
        <div id="pass_error">Please fill up your Password</div>
        <div>
          <a href="home.html"></a>
          <button type="submit">Login</button>
        </div>
        
      </form>
    </div>
    <script src="valid.js"></script>
  </body>
</html>
